apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-router-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-router
  template:
    metadata:
      labels:
        app: model-router
    spec:
      serviceAccountName: deployment-creator-sa
      containers:
        - name: model-router-container
          image: aghilann/model-router
          imagePullPolicy: Always  # Ensure the image is always pulled from the registry
          ports:
            - containerPort: 8000
